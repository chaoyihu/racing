<!DOCTYPE html>
<html lang="en-US">
  
  <head>
    <style>
      .button {
        background-color: #ADD0E9;
        border: none;
        color: black;
        padding: 10px 20px;
        text-align: center;
        font-size: 16px;
      }
    </style>
  </head>

  <body>

    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js' type='text/javascript'></script>
    <script type="text/javascript" src="/static/index.js"></script>

    <div>
      <section id="main-section">
        <div>
          <h1 for="race-title"><b>Title of race</b></h1><br>
          <input type="text" id="race-title-box-id" name="race-title-box"><br>
        </div>
        <div>
          <h1 for="introduction"><b>Race introduction</b></h1><br>
          <input type="text" id="introduction-box-id" name="introduction-box"><br>
        </div>
        <div>
          <h1 for="start-time"><b>When to start?</b></h1><br>
          <section id="date-time-dropdown-picker">
          </section>
        </div>
        <div>
          <h1 for="task-list"><b>Task List</b></h1><br>
          <table id="task-table">
            <thead>
              <tr>
                <td>Task</td>
                <td>Description</td>
                <td>Credits</td>
              </tr>
            </thead>
            <tbody>
              <!-- data should be included here -->
            </tbody>
            <template id="task-row">
              <tr>
                <td class="record"></td>
                <td><td>
                <td><td>
              </tr>
            </template>
          </table>
        </div>

        <div>
        <button id="initiate-btn" onclick="client.initiate();">Initiate</button>
        </div>

      </section>
    </div>

  </body>

</html>
