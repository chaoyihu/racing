<!DOCTYPE html>
<html lang="en-US">
  
  <head>
    <link rel="stylesheet" type="text/css" href="../static/style.css" />
  </head>

  <body>

    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js' type='text/javascript'></script>
    <script type="text/javascript" src="../static/common.js"></script>
    <script type="text/javascript" src="../static/profile.js"></script>

    <div id="main">
      
      <div style="float: left; width: 30%; padding: 35px">
        <section id="user_info">
          User info
        </section>
      </div>
      
      <div style="float: left; width: 70%; padding: 35px">
        <section id="user_actions">
          <div style="padding: 10px;">
            <button id="initiate_race_btn" onclick="initiate_race();">Initiate a race</button><br>
          </div>
          <div style="padding:10px">
            <input type="text" id="race_id_box" placeholder="Race id shared by others?">
            <button id="join_race_btn" onclick="join_race();">Join race</button><br>
          </div>
        </section>
        <section id="watch_section">
          <div style="padding:10px;">
            <h6 class="section-secondary-title">Want to watch a race?</h6>
            <input id="search_query_box_id" placeholder="Search..">
            <button id="search_btn" onclick="search();">Search</button>
          </div>
          <div id="feed" style="border: 1px solid black;">
            <p>Feed here.</p>
          </div>
        </section>
      </div>

    </div>

  </body>

</html>
