version: '3.9'
  
services:
  redis:
    image: "redis:alpine"
    build: ./redis
  web:
    image: "huchaoyi/sprintingweb:latest"
    build: ./web
    ports:
      - 443:443
    secrets:
      - ssl_certfile
      - ssl_keyfile

secrets:
  ssl_certfile:
    file: /etc/ssl/certs/test.crt
  ssl_keyfile:
    file: /etc/ssl/certs/test.key