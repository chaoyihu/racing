<!DOCTYPE html>
<html lang="en-US">
  
  <head>
    <link rel="stylesheet" type="text/css" href="../static/style.css" />
  </head>

  <body>

    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js' type='text/javascript'></script>
    <script type="text/javascript" src="/static/common.js"></script>
    <script type="text/javascript" src="/static/sprint.js"></script>

    <div id="left-pane">
      <div id="info-title"></div>
      <div id="dynamic-zone-1">
        <div id="timer">
          <button id="join-btn" onclick="join_sprint();" class="btn btn-action">Join this sprint</button>
        </div>
      </div>
      <div id="team-id-copy"></div>
      <div id="info-initiator"></div>
      <div id="info-duration"></div>
      <div id="info-introduction"></div>
    </div>

    <div id="mid-pane">

      <div id="task-pane">
        <table id="tasks-table" class="table table-striped" style="width:100%">
          <thead style="background-color:#f8f9fa;">
            <tr>
              <th style="width: 50%">Task</th>
              <th style="width: 20%">Credits</th>
              <th style="width: 30%">Action</th>
            </tr>
          </thead>
          <tbody id="tasks-tbody">
            <!-- data should be included here -->
          </tbody>
          <template id="task-row">
            <tr>
              <td class="record"></td>
              <td></td>
              <td></td>
            </tr>
          </template>
        </table>
      </div>
      
      <div id="sprinter-pane">
        <table id="sprinters-table" class="table table-striped" style="width:100%">
          <thead style="background-color:#f8f9fa;">
            <tr>
              <th style="width: 50%">Sprinter</th>
              <th style="width: 50%">Standing</th>
            </tr>
          </thead>
          <tbody id="sprinters-tbody">
            <!-- data should be included here -->
          </tbody>
          <template id="sprinter-row">
            <tr>
              <td class="record"></td>
              <td></td>
            </tr>
          </template>
        </table>
      </div>

    </div>

    <div id="right-pane">
      <div id="chat-pane">
      </div>
      <div id="input-pane">
        <textarea id="chat-input" class="form-control" type="text"></textarea>
        <button id="send-btn" onclick="send_chat_message();">Send</button>
      </div>
    </div>

  </body>

</html>
