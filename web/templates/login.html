<!DOCTYPE html>
<html lang="en-US">
  
  <head>
    <link rel="stylesheet" type="text/css" href="/sprinting/static/common.css" />
    <link rel="stylesheet" type="text/css" href="/sprinting/static/login.css" />
  </head>

  <body>

    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js' type='text/javascript'></script>
    <script type="text/javascript" src="/sprinting/static/common.js"></script>
    <script type="text/javascript" src="/sprinting/static/login.js"></script>

    <div id="login-pane">
      <form>
        <input type="text" id="username_box_id" name="username_box" placeholder="Username">
        <input type="password" id="password_box_id" name="password_box" placeholder="Password"><br>
      </form>
      <p>
        <button id="login_btn" class="btn btn-primary" onclick="login();">Log In</button>
      </p>
      <p>
        New user? <a href="/sprinting/register">Register here</a>.
      </p>
    </div>

  </body>

</html>
