<!DOCTYPE html>
<html lang="en-US">
  <head>
      <link rel="stylesheet" type="text/css" href="/sprinting/static/common.css">
      <link rel="stylesheet" type="text/css" href="/sprinting/static/sprint_planning.css">
    </head>
  
    <body>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
      <script type="text/javascript" src="/sprinting/static/common.js"></script>
      <script type="text/javascript" src="/sprinting/static/sprint_planning.js"></script>
  
      <div id="complete_overlay">
        <a id="cancel_edit" onclick="cancel_edit();">X Cancel</a>
        <div id="task_edit_pane">
          <h3>Edit task</h3>
          <label><b>Task title</b></label><br>
          <input type="text" id="task_title_box_id"><br>
          <label><b>Description</b></label><br>
          <textarea type="text" id="description_box_id" style="height:200px; width:80%; overflow-y: scroll;"></textarea><br>
          <label><b>Assign credit(s)</b></label><br>
          <input type="number" id="credit_box_id">
          <div style="padding: 10px; text-align: center;">
            <button id="confirm_edit" class="btn btn-secondary">Confirm Edit</button>
          </div>
        </div>
      </div>

      <div id="sprint-info-pane">
        <h3>Title of sprint</h3>
        <p><input type="text" id="sprint-title-box-id"></p>
        <h3>Introduction</h3>
        <p><textarea id="sprint-introduction-box-id"></textarea></p>
        <h3>Duration (in minutes)</h3>
        <p><input type="number" id="sprint-duration-box-id" min="1"></p>
        <h3 for="task-list">Task List</h3>

        <table id="task-table" class="table table-striped">
          <thead>
          <tr>
              <th style="width:60%">Task</th>
              <th style="width:20%">Credits</th>
              <th style="width:20%">Actions</th>
          </tr>
          </thead>
          <tbody>
            <!-- data should be included here -->
          </tbody>
        </table>
        <button id="add_task_btn" class="btn btn-secondary" onclick='add_task("new_tid")';> Add Task</button>
        <template id="task_row">
          <tr id="task_row_n">
            <td class="record"></td>
            <td class="record"></td>
            <td class="record"></td>
          </tr>
        </template>

        <button id="initiate-btn" class="btn btn-primary" onclick="initiate();">Initiate</button>
      </div>
  
  </body>
<html>
